<table *ngIf="lawyerCase" class="table table-striped table-hover table-bordered">
  <thead class="thead-inverse">
    <tr>
      <th>Next Date</th>
      <th>Verdict</th>
      <th>Select</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let case of lawyercasedates | async">
      <td>{{case.nextDate}}</td>
      <td>{{case.verdict}}</td>
      <td>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="product" (click)="selectedLawyerCase(case)">
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>
        <button class="btn btn-primary" (click)="initializeNew()">Add New Date</button>
      </td>
    </tr>
  </tfoot>
</table>
