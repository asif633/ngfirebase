<form *ngIf="caseDate">
  <fieldset>
    <legend>Case Date Details</legend>
    <div class="form-group">
      <label for="name">Next Date</label>
      <input type="text" class="form-control" id="nextDate" placeholder="Enter Next Date" [(ngModel)]="caseDate.nextDate" name="nextDate">
    </div>
    <div class="form-group">
      <label for="id">Case Verdict</label>
      <input type="text" class="form-control" id="verdict" placeholder="Enter Case verdict" [(ngModel)]="caseDate.verdict" name="verdict">
    </div>
    <div *ngIf="newCaseDate==false">
      <button type="submit" class="btn btn-primary" (click)="updateCase()">Update</button>
      <button type="submit" class="btn btn-danger" (click)="deleteCase()">Delete</button>
    </div>
    <div *ngIf="newCaseDate==true">
      <button type="submit" class="btn btn-primary" (click)="addNew()">Add</button>
    </div>
  </fieldset>
</form>
<p *ngIf="msg" class="text-success">{{msg}}</p>
<p *ngIf="msg1" class="text-danger">{{msg1}}</p>
