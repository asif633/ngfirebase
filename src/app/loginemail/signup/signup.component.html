<div class="navbar navbar-toggleable-md fixed-top navbar-inverse bg-primary">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
    aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <a routerLink="/" class="navbar-brand">NgFirebase</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a routerLink="/signin" class="nav-link" *ngIf="!(user|async)?.uid">Sign In</a>
        </li>
        <li class="nav-item">
          <a routerLink="/signup" class="nav-link" *ngIf="!(user|async)?.uid">Sign Up</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-md-center align-items-center">
    <div class="col-md-6">
      <div class="card card-outline-primary text-xs-center">
        <h3 class="card-header bg-primary text-white">Sign Up</h3>
        <div class="card-block">
          <form #userForm="ngForm">
            <fieldset>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input class="form-control" #emailElement #emailControl="ngModel" type="text" placeholder="Email" [(ngModel)]="email" name="email"
                  maxlength="60" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
                <span [hidden]="emailControl.pristine || !emailControl.errors?.required" class="text-danger">Email is required!</span>
                <span [hidden]="emailControl.pristine || !emailControl.errors?.pattern" class="text-danger">That is not a valid email!</span>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" #passwordElement #passwordControl="ngModel" [(ngModel)]="password" type="password" class="form-control"
                  id="exampleInputPassword1" placeholder="Password" required minlength="6" maxlength="30">
                <span [hidden]="passwordControl.pristine || !passwordControl.errors?.required" class="text-danger">Password is required!</span>
                <span [hidden]="passwordControl.pristine || passwordControl.errors?.minlength<6" class="text-danger">Password should be atleast 6 characters!</span>
              </div>
              <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary" (click)="signup()">Sign Up</button>
              <p *ngIf="msg" class="text-danger mt-1">{{msg}}</p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
