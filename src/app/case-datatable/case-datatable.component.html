<table class="table table-striped table-hover table-bordered">
  <thead class="thead-inverse">
    <tr>
      <th>Case Number</th>
      <th>Case Name</th>
      <th>Select</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let case of lawyercases | async">
      <td>{{case.caseNo}}</td>
      <td>{{case.caseName}}</td>
      <td>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="case" (click)="selectedCase(case)">
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="initializeNew()">Add New Case</button>
